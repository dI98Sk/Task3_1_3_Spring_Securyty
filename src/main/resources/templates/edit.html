<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <style>
        table {
            border-collapse: collapse;
            border-spacing: 0;
        }

        th {
            text-align: left;
            padding: 12px;
            background-color: #f2f2f2;
        }

        td {
            text-align: left;
            padding: 12px;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <title>All Users</title>
</head>
<body>
<div align="center">
    <form th:method="PATCH" th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${user}">

        <label for="firstName">Enter firstName: </label>
        <input type="text" th:field="*{firstName}" id="firstName"/>
        <br/>

        <label for="lastName">Enter lastName: </label>
        <input type="text" th:field="*{lastName}" id="lastName"/>
        <br/>

        <label for="age">Enter age: </label>
        <input type="text" th:field="*{age}" id="age"/>
        <br/>

        <label for="password">Enter password: </label>
        <input type="text" th:field="*{password}" id="password"/>
        <br/>
        <label for="email">Enter email: </label>
        <input type="text" th:field="*{email}" id="email"/>

        <br/>
        <label for="roles"> Roles:</label>
        <br/>

        <select multiple name="roles" id="roles">
            <option th:each="role : ${roles}" th:value="${role.getId()}" th:text="${role.getName()}"></option>
        </select>
        <br/>
        <input type="hidden" name="_method" value="PATCH"/>

        <input type="submit" value="Update"/>
    </form>
    <h4>
        <a th:href="@{/logout}">
            <button type="submit" style="font-size: 1em; padding:3px 120px;">Logout</button>
        </a>
    </h4>
</div>
</body>
</html>
