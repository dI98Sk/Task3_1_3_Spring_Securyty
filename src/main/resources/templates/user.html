<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>User page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>


</head>
<body>

<!--TOP NAVBAR-->
<nav class="navbar navbar-dark bg-dark col-12" th:object="${currentUser}">
    <h2 class="navbar-brand" th:text="*{email + ' with roles: ' + roles}"></h2>

    <a href="/logout">
        <input type="button" class="btn btn-md active disabled btn-secondary" value="Logout"/>
    </a>
</nav>

<!--MAIN GRID START-->
<div class="flex-fill row bg-light" style="height: 1000px">

    <!--SIDEBAR START-->
    <div class="col-2  bg-white " style="padding-right: 0px">

        <div class=" list-group  bg-white" style="margin-right: auto">

            <a href="/user" class="list-group-item  list-group-item-action active">User</a>
        </div>

    </div>
    <!--SIDEBAR END-->

    <!--    MAIN BAR START-->
    <div class="col-10 bg-light text-dark " style="padding-left: 50px; padding-right: 50px">

        <div><h1>User information-page</h1></div>




        <div class="tab-content ">

            <div role="tabpanel" class="tab-pane active " id="userTable">
                <div><h4>About user</h4></div>


                <!--        USER TABLE START-->
                <table class="table table-striped bg-white">
                    <!--            UT HEADERS START-->
                    <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Last name</th>
                        <th scope="col">Age</th>
                        <th scope="col">Email</th>
                        <th scope="col">Role</th>


                    </tr>
                    </thead>
                    <!--            UT HEADERS END-->

                    <tbody>

                    <tr
                        th:style="'font-weight: bold;'">
                        <td th:text="${currentUser.getId()}"></td>
                        <td th:text="${currentUser.getName()}"></td>
                        <td th:text="${currentUser.getLastName()}"></td>
                        <td th:text="${currentUser.getAge()}"></td>
                        <td th:text="${currentUser.getEmail()}"></td>
                        <td th:text="${currentUser.getRoles()}"></td>


                    </tbody>
                </table>
                <!--       USER TABLE END-->
            </div>

        </div>

    </div>
    <!--    MAIN BAR END-->


</div>
<!--MAIN GRID END-->
<!--</div>-->
<!--GENERAL GRID END-->


</body>
</html>
