<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">


<head>
    <style>
        table {
            border-collapse: collapse;
            border-spacing: 0;
        }

        th {
            text-align: left;
            padding: 12px;
            background-color: #f2f2f2;
        }

        td {
            text-align: left;
            padding: 12px;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <title>All Users</title>
</head>

<body>
<div align="center">
    <h3>
        <a th:href="@{/admin/new}">
            <button type="submit" style="font-size: 1em; padding:3px 120px;">Create new User</button>
        </a>
    </h3>
    <table border="1">
        <tr>
            <th>Id</th>
            <th>FirstName</th>
            <th>LastName</th>
            <th>Age</th>
            <th>Password</th>
            <th>Email</th>
            <th>Role</th>
            <th>Do something</th>
        </tr>

        <tr th:each="user : ${users}">
            <td th:utext="${user.id}">id</td>
            <td th:utext="${user.firstName}">firstName</td>
            <td th:utext="${user.lastName}">lastName</td>
            <td th:utext="${user.age}">age</td>
            <td th:utext="${user.password}">password</td>
            <td th:utext="${user.email}">email</td>
            <td th:utext="${user.roles}">role</td>
            <td>
                <a th:href="@{/admin/edit(id=${user.id})}">
                    <button type="submit">Edit</button>
                </a>

                <form th:method="DELETE" th:action="@{/admin/{id}(id=${user.getId()})}">
                    <input type="submit" value="Delete">
                </form>

            </td>
        </tr>

    </table>

    <h4>
        <a th:href="@{/logout}">
            <button type="submit" style="font-size: 1em; padding:3px 120px;">Logout</button>
        </a>
    </h4>

</div>
</body>
</html>
