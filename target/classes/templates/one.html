<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <style>
        table {
            border-collapse: collapse;
            border-spacing: 0;
        }

        th {
            text-align: left;
            padding: 12px;
            background-color: #f2f2f2;
        }

        td {
            text-align: left;
            padding: 12px;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <title>All Users</title>
</head>
<body>
<div align="center">

    <table border="1">
        <tr>
            <th>Id</th>
            <th>FirstName</th>
            <th>LastName</th>
            <th>Age</th>
            <th>Password</th>
            <th>Email</th>
            <th>Role</th>
        </tr>
        <td th:utext="${user.id}">id</td>
        <td th:utext="${user.firstName}">firstName</td>
        <td th:utext="${user.lastName}">lastName</td>
        <td th:utext="${user.age}">age</td>
        <td th:utext="${user.password}">password</td>
        <td th:utext="${user.email}">email</td>
        <td th:utext="${user.roles}">email</td>
    </table>

    <h4>
        <a th:href="@{/logout}">
            <button type="submit" style="font-size: 1em; padding:3px 120px;">Logout</button>
        </a>
    </h4>

</div>
</body>
</html>
